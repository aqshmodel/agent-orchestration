<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A.G.I.S. - ARTIFICIAL GENERAL INTELLIGENCE SYSTEM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <!-- Mermaid.js for diagram rendering -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10.9.0/dist/mermaid.min.js"></script>
    <style>
      body {
        font-family: 'Noto Sans JP', sans-serif;
        overflow: hidden; /* Prevent body scroll, handle in App */
        background-color: #0f172a;
      }
      
      /* Glass Effect */
      .glass-effect {
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }

      /* Cyberpunk Neon Text */
      .neon-text {
        font-family: 'Rajdhani', sans-serif;
        text-shadow: 0 0 5px rgba(6, 182, 212, 0.5), 
                     0 0 10px rgba(6, 182, 212, 0.3), 
                     0 0 20px rgba(6, 182, 212, 0.2);
      }
      .neon-text-pulse {
        animation: neon-pulse 3s infinite alternate;
      }
      @keyframes neon-pulse {
        0% { text-shadow: 0 0 5px rgba(6, 182, 212, 0.5), 0 0 10px rgba(6, 182, 212, 0.3); }
        100% { text-shadow: 0 0 10px rgba(6, 182, 212, 0.8), 0 0 20px rgba(6, 182, 212, 0.5), 0 0 30px rgba(6, 182, 212, 0.3); }
      }

      /* Input Area Glow - Adjusted for visibility */
      .input-glow {
        box-shadow: 0 0 10px rgba(34, 211, 238, 0.1);
        transition: all 0.3s ease;
      }
      .input-glow:focus-within {
        /* Removed aggressive inset shadow that hides cursor */
        box-shadow: 0 0 15px rgba(34, 211, 238, 0.3);
        border-color: rgba(34, 211, 238, 0.8);
      }

      /* Animations */
      @keyframes pulse-border {
        0%, 100% { box-shadow: 0 0 4px 1px rgba(255, 255, 255, 0.6), 0 0 6px 2px rgba(0, 255, 255, 0.4); }
        50% { box-shadow: 0 0 8px 3px rgba(255, 255, 255, 1), 0 0 16px 6px rgba(0, 255, 255, 0.6); }
      }
      .thinking-border-animation {
        animation: pulse-border 1.5s infinite ease-in-out;
      }
      @keyframes flash-border {
        0% { box-shadow: 0 0 0px 0px rgba(107, 222, 255, 0); }
        50% { box-shadow: 0 0 10px 3px rgba(107, 222, 255, 0.7); }
        100% { box-shadow: 0 0 0px 0px rgba(107, 222, 255, 0); }
      }
      .flash-border-animation {
        animation: flash-border 1.2s ease-in-out;
      }

      /* Mermaid text color fix for dark mode */
      .mermaid text { fill: #e2e8f0 !important; }
      .mermaid .node rect, .mermaid .node circle, .mermaid .node polygon, .mermaid .node path {
        stroke: #94a3b8 !important; fill: #1e293b !important;
      }
      .mermaid .edgePath .path { stroke: #64748b !important; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
  <body class="bg-gray-900 text-white">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        mermaid.initialize({ 
          startOnLoad: false, 
          theme: 'dark',
          securityLevel: 'loose',
          fontFamily: 'Noto Sans JP'
        });
      });
    </script>
  </body>
</html>
